version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: prod-postgres
    environment:
      POSTGRES_DB: mydb
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: apppass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser -d mydb"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: prod-backend
    env_file: .env
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://appuser:apppass@postgres:5432/mydb
      PORT: 3001
      SWAGGER_ENABLED: "true"
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: prod-frontend
    env_file: .env
    environment:
      NODE_ENV: production
      PORT: 3000
      NUXT_PUBLIC_API_BASE: "/api"
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data: